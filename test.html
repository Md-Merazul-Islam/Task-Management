<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Optimize Your Project with AI</h2>

        <form id="optimizationForm" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Project Name</label>
                <input type="text" id="project_name" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Objective</label>
                <textarea id="objective" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required></textarea>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Phases (JSON format)</label>
                <textarea id="phases" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder='[{"name": "Planning", "start_date": "2024-07-01", "end_date": "2024-07-10"}]' required></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium text-gray-600">Developers Count</label>
                    <input type="number" id="developers" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-600">Designers Count</label>
                    <input type="number" id="designers" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </div>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Budget ($)</label>
                <input type="number" id="budget" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">External Testing Vendor (Yes/No)</label>
                <input type="text" id="external_testing_vendor" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Challenges (Comma-separated)</label>
                <input type="text" id="challenges" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Additional Prompt</label>
                <textarea id="developer_prompt" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">Submit</button>
        </form>

        <div id="loading" class="hidden text-center mt-4 text-gray-500">Generating response... ‚è≥</div>

        <h3 class="text-xl font-semibold text-gray-700 mt-6">Response:</h3>
        <pre id="responseOutput" class="p-4 bg-gray-50 border rounded-lg mt-2 text-sm"></pre>
    </div>

    <script>
        document.getElementById('optimizationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loading text
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('responseOutput').textContent = "";

            // Get input values
            const projectName = document.getElementById('project_name').value;
            const objective = document.getElementById('objective').value;
            const phases = JSON.parse(document.getElementById('phases').value);
            const developers = parseInt(document.getElementById('developers').value);
            const designers = parseInt(document.getElementById('designers').value);
            const budget = parseFloat(document.getElementById('budget').value);
            const externalTestingVendor = document.getElementById('external_testing_vendor').value;
            const challenges = document.getElementById('challenges').value.split(',').map(item => item.trim());
            const developerPrompt = document.getElementById('developer_prompt').value;

            // Prepare data for API request
            const requestData = {
                project_name: projectName,
                objective: objective,
                phases: phases,
                resources: {
                    developers: developers,
                    designers: designers,
                    budget: budget,
                    external_testing_vendor: externalTestingVendor
                },
                challenges: challenges,
                developer_prompt: developerPrompt
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/api/v1/open-ai/optimize-ai/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('responseOutput').textContent = "Error: " + error.message;
            } finally {
                // Hide loading text
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>

</body>
</html>
