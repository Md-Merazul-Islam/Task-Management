<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Content Generator</h1>
    <form id="aiForm">
        <div class="form-group">
            <label for="text">Enter text for AI generation:</label>
            <textarea id="text" name="text" rows="4" placeholder="Enter a prompt..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Generate Content</button>
        </div>
    </form>

    <div id="response" class="response" style="display:none;"></div>
</div>

<script>
    // Get references to form and response section
    const aiForm = document.getElementById('aiForm');
    const responseDiv = document.getElementById('response');

    // Handle form submission
    aiForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const textInput = document.getElementById('text').value.trim();

        // Check if the input is empty
        if (!textInput) {
            alert('Please enter some text!');
            return;
        }

        // Show a loading message
        responseDiv.style.display = 'none';
        responseDiv.innerHTML = 'Generating content... Please wait.';
        responseDiv.style.display = 'block';

        try {
            const response = await fetch('http://127.0.0.1:8000/api/v1/open-ai/ai-helper/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: textInput,
                }),
            });

            const data = await response.json();
            const generatedText = data.generated_content.candidates[0].content.parts[0].text;
            if (response.ok) {
                // Display the user input and the generated content from the Gemini API
                responseDiv.innerHTML = `
                    <strong>Your Input:</strong><br>${data.user_input || 'No input provided.'}<br><br>
                    <strong>Generated Content:</strong><br><pre>${generatedText || 'No content generated.'}</pre>
                `;
            } else {
                // Display error message
                responseDiv.innerHTML = `
                    <strong>Error:</strong> ${data.error || 'Something went wrong.'}<br>
                    <strong>Details:</strong> ${data.details || 'No details available.'}
                `;
            }
        } catch (error) {
            // Handle network errors
            responseDiv.innerHTML = `<strong>Error:</strong> Unable to connect to the server. Please try again later.`;
        }
    });
</script>

</body>
</html>
